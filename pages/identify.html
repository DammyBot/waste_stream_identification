<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Waste - Waste Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="top-navigation">
                <h1>Waste Management</h1>
                <button class="hamburger" id="hamburger">&#9776;</button>
            </div>
            <nav class="site-nav">
                <a href="home.html">Home</a>
                <a href="identify.html" class="active">Identify</a>
                <a href="track.html">Track</a>
                <a href="reporting.html">Reports</a>
                <a href="compliance.html">Compliance</a>
                <a href="../index.html" onclick="logout()">Logout</a>
            </nav>
        </header>

        <div class="dashboard-intro">
            <p>Use this page to <strong>classify and identify waste streams</strong> generated on-site. Fill in the
                details below and save them to your records for tracking.</p>
        </div>

        <section class="card full-width">
            <h2>Identify & Classify Waste</h2>
            <form id="identifyForm" class="form-grid">
                <label for="wasteName">Waste Name</label>
                <input type="text" id="wasteName" placeholder="e.g. Plastic Bottle" required>

                <label for="wasteType">Waste Type</label>
                <select id="wasteType" required>
                    <option value="">Select type</option>
                    <option value="organic">Organic</option>
                    <option value="plastic">Plastic</option>
                    <option value="metal">Metal</option>
                    <option value="glass">Glass</option>
                    <option value="paper">Paper</option>
                    <option value="e-waste">E-Waste</option>
                    <option value="other">Other</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" placeholder="Brief description..." rows="3"></textarea>

                <button type="submit" class="btn">Classify Waste</button>
            </form>
        </section>

        <section class="card full-width" id="resultCard" style="display: none;">
            <h3>Classification Result</h3>
            <div class="result-box">
                <p><strong>Waste Name:</strong> <span id="resultName"></span></p>
                <p><strong>Type:</strong> <span id="resultType"></span></p>
                <p><strong>Category:</strong> <span id="resultCategory"></span></p>
            </div>
            <br>
            <button onclick="saveWaste()" class="btn">Save to Records</button>
        </section>
    </div>

    <script src="../js/identify.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("currentUser");
        }
    </script>
</body>

</html>
