<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h1>Waste Management Assessment System</h1>
        <p class="subtitle">Login to manage waste streams, tracking, and reports</p>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
            <p id="errorMsg" class="error-msg"></p>
        </form>

        <p class="extra-link">
            Don't have an account? <a href="pages/signup.html">Sign up here</a>
        </p>

        <p class="extra-link">&copy; Dim Augustine</p>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
